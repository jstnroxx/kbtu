<!DOCTYPE html>
<html>
    <head>
        <title>Facebook Login Mockup</title>

        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <div id="logo">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" width="100px">
        </div>

        <div id="form-div">
            <form>
                <input type="text" id="email-input" name="email" placeholder="Email or phone number">

                <input type="password" id="password-input" name="password" placeholder="Password">

                <div id="login-button-div">
                    <button type="submit" id="login-button">Log In</button>
                </div>
            </form>

            <div id="forgot-password-div">
                <a href="https://google.com/" target="_blank" id="forgot-password">Forgot Password?</a>
            </div>

            <div id="hr-div"></div>

            <div id="new-account-div">
                <button id="new-account-button">Create new account</button>
            </div>
        </div>
    </body>
</html>
