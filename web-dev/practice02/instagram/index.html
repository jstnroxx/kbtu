<!DOCTYPE html>
<html>
    <head>
        <title>Instagram Login Mockup</title>

        <link rel="stylesheet" href="styles.css">

        <link rel="icon" type="image/png" href="media/icon.png">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Playwrite+NZ+Basic:wght@100..400&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    </head>

    <body>
        <div id="container">
            <div id="logo-div">
                <img src="media/insta.svg" id="instagram-logo" alt="Instagram Logo">
            </div>

            <div id="showcase-div">
                <div id="showcase-title-div">
                    <p id="showcase-title">
                        See everyday moments from your <span class="gradient">close friends</span>.
                    </p>
                </div>

                <div id="stories-img-div">
                    <img src="media/stories.png" id="stories-img" alt="Stories">
                </div>
            </div>

            <div id="user-div">
                <div id="login-form-div">
                    <p id="login-title">
                        Log in to Instagram
                    </p>

                    <form>
                        <input type="text" id="email-input" placeholder="">
                        <label for="email-input" id="label1">Mobile number, username or email address</label>

                        <input type="password" id="password-input" placeholder="">
                        <label for="password-input" id="label2">Password</label>

                        <button type="submit" id="submit-button">Log in</button>
                    </form>

                    <button id="forgot-password-button">Forgotten password?</button>
                </div>

                <div id="misc-div">
                    <button id="login-facebook-button"><img src="media/facebook-logo.svg" id="facebook-logo">Log in with Facebook</button>

                    <button id="create-account-button">Create new account</button>

                    <div id="meta-logo-div">
                        <img src="media/meta-logo.svg" id="meta-logo" alt="Meta Logo">
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <div id="links-div">
                <ul>
                    <li style="padding-left: 0;"><a href="#">Meta</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Jobs</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="#">API</a></li>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Locations</a></li>
                    <li><a href="#">Instagram Lite</a></li>
                    <li><a href="#">Meta AI</a></li>
                    <li><a href="#">Threads</a></li>
                    <li><a href="#">Contact Uploading & Non-Users</a></li>
                    <li><a href="#">Meta Verified</a></li>
                </ul>
            </div>

            <div id="down-div">
                <div id="lang-list-div">
                    <select>
                        <option value="af">Afrikaans</option>
                        <option value="ar">العربية</option>
                        <option value="cs">Čeština</option>
                        <option value="da">Dansk</option>
                        <option value="de">Deutsch</option>
                        <option value="el">Ελληνικά</option>
                        <option value="en" selected="">English</option>
                        <option value="en-gb">English (UK)</option>
                        <option value="es">Español (España)</option>
                        <option value="es-la">Español</option>
                        <option value="fa">فارسی</option>
                        <option value="fi">Suomi</option>
                        <option value="fr">Français</option>
                        <option value="he">עברית</option>
                        <option value="id">Bahasa Indonesia</option>
                        <option value="it">Italiano</option>
                        <option value="ja">日本語</option>
                        <option value="ko">한국어</option>
                        <option value="ms">Bahasa Melayu</option>
                        <option value="nb">Norsk</option>
                        <option value="nl">Nederlands</option>
                        <option value="pl">Polski</option>
                        <option value="pt-br">Português (Brasil)</option>
                        <option value="pt">Português (Portugal)</option>
                        <option value="ru">Русский</option>
                        <option value="sv">Svenska</option>
                        <option value="th">ภาษาไทย</option>
                        <option value="tl">Filipino</option>
                        <option value="tr">Türkçe</option>
                        <option value="zh-cn">中文(简体)</option>
                        <option value="zh-tw">中文(台灣)</option>
                        <option value="bn">বাংলা</option>
                        <option value="gu">ગુજરાતી</option>
                        <option value="hi">हिन्दी</option>
                        <option value="hr">Hrvatski</option>
                        <option value="hu">Magyar</option>
                        <option value="kn">ಕನ್ನಡ</option>
                        <option value="ml">മലയാളം</option>
                        <option value="mr">मराठी</option>
                        <option value="ne">नेपाली</option>
                        <option value="pa">ਪੰਜਾਬੀ</option>

                    </select>
                </div>

                <div id="copyright-div">
                    <p id="copyright">
                        &copy; 2026 Instagram from Meta
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
